<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>signal</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="msg"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = document.getElementById("msg");

    if (params.has("help")) {
      msg.innerText = "no one helped me";
    } else {
      msg.innerText = "you were not supposed to find me";
    }
  </script>

  <!-- try again -->

</body>
</html>
